# Project identification
sonar.projectKey=ci-fundamentals-demo
sonar.organization=your-organization
sonar.projectName=CI Fundamentals Demo
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.tests=tests
sonar.language=js

# Test coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**/*,**/*.test.js

# Exclusions (files to ignore)
sonar.exclusions=node_modules/**/*,coverage/**/*,dist/**/*

# Quality gate settings
sonar.qualitygate.wait=true

# Additional JavaScript settings
sonar.javascript.environments=node