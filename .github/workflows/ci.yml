name: Continuous Integration

# When should this workflow run?
on:
  # Run on every push to master branch
  push:
    branches: [ master ]
  # Run on every pull request to master branch
  pull_request:
    branches: [ master ]
  # Allow manual triggering
  workflow_dispatch:

# Define the jobs
jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code from repository
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for SonarQube analysis
    
    # Step 2: Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    # Step 3: Install project dependencies (including dev dependencies)
    - name: Install dependencies
      run: npm install --include=dev
    
    # Step 4: Run ESLint to check code style
    - name: Run ESLint
      run: npx eslint src/ tests/

  # Job 2: Unit Tests with Coverage
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    # Test on multiple Node.js versions
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for SonarQube
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm install --include=dev
    
    - name: Run tests
      run: npx jest
    
    # Generate test coverage report (only for Node.js 18)
    - name: Generate coverage report
      if: matrix.node-version == '18'
      run: npx jest --coverage --coverageReporters=lcov text
    
    # Upload coverage report as artifact
    - name: Upload coverage report
      if: matrix.node-version == '18'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

  # Job 3: SonarCloud Analysis
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Disable shallow clones for better analysis
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install --include=dev
    
    - name: Run tests with coverage
      run: npx jest --coverage --coverageReporters=lcov text
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 4: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [sonarcloud-analysis]  # Wait for SonarCloud analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install --include=dev
    
    # Simulate a build process
    - name: Build application
      run: |
        echo "Building application..."
        mkdir -p dist
        cp -r src/ dist/
        cp package*.json dist/
        echo "Build completed successfully!"
        ls -la dist/
    
    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  # Job 5: Integration Tests (runs after build)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install --include=dev
    
    # Download build artifacts from previous job
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
    
    # Start the application in background
    - name: Start application
      run: |
        npm start &
        sleep 5  # Wait for app to start
        echo "Application started"
    
    # Test if the application is responding
    - name: Test application health
      run: |
        curl -f http://localhost:3000/ || exit 1
        echo "Health check passed!"
    
    # Test API endpoints
    - name: Test API endpoints
      run: |
        # Test add endpoint
        curl -X POST http://localhost:3000/add \
          -H "Content-Type: application/json" \
          -d '{"a": 5, "b": 3}' \
          | grep '"result":8' || exit 1
        
        # Test multiply endpoint
        curl -X POST http://localhost:3000/multiply \
          -H "Content-Type: application/json" \
          -d '{"a": 4, "b": 3}' \
          | grep '"result":12' || exit 1
        
        echo "API tests passed!"

  # Job 6: Security Scan (basic dependency check)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install --include=dev
    
    # Check for known vulnerabilities in dependencies
    - name: Run security audit
      run: npm audit --audit-level moderate
    
    # Continue even if audit finds issues (for learning purposes)
    - name: Audit summary
      run: |
        echo "Security audit completed"
        echo "In production, you might want to fail the build on high-severity issues"

  # Job 7: Deployment Readiness (final check)
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [build, integration-tests, security-scan, sonarcloud-analysis]
    if: github.ref == 'refs/heads/master'  # Only run on master branch

    steps:
    - name: Deployment readiness check
      run: |
        echo "All CI checks passed!"
        echo "Build artifacts available"
        echo "Tests passing"
        echo "Security scan completed"
        echo "SonarQube analysis completed"
        echo "Ready for deployment!"
    
    # In a real scenario, this is where you might trigger deployment
    - name: Notify team (simulation)
      run: |
        echo "In production, this would:"
        echo "- Send Slack notification"
        echo "- Trigger deployment pipeline"
        echo "- Update deployment status"